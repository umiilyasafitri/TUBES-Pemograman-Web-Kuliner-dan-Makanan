<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Resep</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .recipe-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .recipe-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="recipe-container">
    <h2>Tambah Resep</h2>
    <form action="add_recipe.php" method="POST">
        <div class="form-group">
            <label for="recipe-name">Nama Resep</label>
            <input type="text" class="form-control" id="recipe-name" name="recipe-name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Bahan-bahan</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="instructions">Instruksi</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="image-url">URL Gambar</label>
            <input type="url" class="form-control" id="image-url" name="image-url">
        </div>
        <button type="submit" class="btn btn-custom">Tambah Resep</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
